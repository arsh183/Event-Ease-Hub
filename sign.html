<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="singup.jpg" type="image/x-icon">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("singup.jpg");
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .signup-container {
            background-color: rgba(89, 86, 86, 0.511);
            padding: 20px;
            border-radius: 5px;
            box-shadow:( 0 0 10px rgb(255, 255, 255), 0.1);
            width: 300px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
            margin-top: 200px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .signup-container h2 {
            color: #f6f1f1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fffefe;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-top: 5px;
        }
        p{
            color:antiquewhite;
        }

        .form-group button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .login-link,
        .return-link {
            color: #fffbfb;
            text-align: center;
            display: block;
            margin-top: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="signup-container">
    
    <h2>Signup</h2>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        
        <div class="form-group">
            <label for="country">Select Country:</label>
            <select id="country" name="country" required>
               <option value="Select Country">Select Country</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="in">India</option>
                <option value="ch">China</option>
                <option value="UAE">UAE</option>
                <option value="uk">United Kingdom</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <button type="submit">Signup</button>
        </div>
    </form>
    <p>Already have an account?</p> <a href="login1.html"> Login here</a>
    
</div>

</body>
</html>
