<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transport Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    input[type="text"], input[type="date"], input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    #locations {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Transport Booking System</h2>
  <form id="bookingForm">
    <label for="source">Source:</label>
    <input type="text" id="source" name="source" required>
    
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" required>
    
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    
    <label for="passengers">Passengers:</label>
    <input type="number" id="passengers" name="passengers" min="1" max="10" required>
    
    <input type="submit" value="Find Events">
  </form>

  <div id="locations" style="display:none;">
    <h3>Locations of Events</h3>
    <ul id="eventLocations"></ul>
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const source = document.getElementById('source').value;
      const destination = document.getElementById('destination').value;
      const date = document.getElementById('date').value;
      const passengers = document.getElementById('passengers').value;

      // Simulate fetching events based on source and destination
      const events = getEvents(source, destination);

      // Display event locations
      const locationsElement = document.getElementById('eventLocations');
      locationsElement.innerHTML = '';
      events.forEach(event => {
        const li = document.createElement('li');
        li.textContent = event.location;
        locationsElement.appendChild(li);
      });

      document.getElementById('locations').style.display = 'block';
    });

    // Mock function to get events based on source and destination
    function getEvents(source, destination) {
      // Mock event data
      const events = [
        { location: 'Event Venue 1' },
        { location: 'Event Venue 2' },
        { location: 'Event Venue 3' }
      ];
      return events;
    }
  </script>
</body>
</html>
