<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Options</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            background-color: #0a76b6;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        .arrow {
            position: absolute;
            top: 50%;
            font-size: 2em;
            color: #fff;
            cursor: pointer;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Movie Options - BookMyShow</h1>
</header>

<div class="slider-container">
    <div class="slides">
        <!-- Slide 1 -->
        <div class="slide">
            <img src="slide1.jpg" alt="Slide 1">
        </div>

        <!-- Slide 2 -->
        <div class="slide">
            <img src="slide2.jpg" alt="Slide 2">
        </div>

        <!-- Slide 3 -->
        <div class="slide">
            <img src="slide3.jpg" alt="Slide 3">
        </div>
    </div>

    <!-- Navigation arrows -->
    <div class="arrow left" onclick="prevSlide()">❮</div>
    <div class="arrow right" onclick="nextSlide()">❯</div>
</div>

<script>
    let slideIndex = 0;

    function showSlides() {
        const slides = document.querySelector('.slides');
        if (slides) {
            slides.style.transform = translateX(${-slideIndex * 100}%);
        }
    }

    function nextSlide() {
        slideIndex = (slideIndex + 1) % 3;
        showSlides();
    }

    function prevSlide() {
        slideIndex = (slideIndex - 1 + 3) % 3;
        showSlides();
    }

    showSlides(); // Initial call to set the initial position
</script>

</body>
</html>
